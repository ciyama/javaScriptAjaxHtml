<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 10px;
        }
    </style>
</head>
<body>

    <head>
        <h1>Exercícios HTML</h1>
    </head>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - teste</a>
        <a href wm-nav="exercicios/teste1.html">01 - texto</a>
        <a href wm-nav="exercicios/teste2.html">02 - texto</a>
        <a href wm-nav="exercicios/listas.html">03 - listas</a>
        <a href wm-nav="exercicios/listaAninhada.html">04 - Listas aninhadas</a>
        <a href wm-nav="exercicios/links.html">05 - Links</a>
    </nav>
    <section id="conteudo">

    </section>
    <footer>
        Ciyama - curso html/ajax/javaScript
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            } 
            console.log(link)
        })
    </script>
</body>
</html>
